<html>

<head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <header>
        <h1>Rock Paper Scissors!</h1>
    </header>
    <div class="tips">
        <h2>
            You <br /> Choose one below
        </h2>
        <h2>Computer</h2>
    </div>

    <div class="flex-box">
        <div class="player-options">
            <div><img opt="pedra" src="./images/rock.png" alt="Rock" /></div>
            <div><img opt="papel" src="./images/paper.png" alt="Rock" /></div>
            <div><img opt="tesoura" src="./images/scissor.png" alt="Rock" /></div>
        </div>

        <div class="enemy-options">
            <div><img opt="pedra" src="./images/rock.png" alt="Rock" /></div>
            <div><img opt="papel" src="./images/paper.png" alt="Rock" /></div>
            <div><img opt="tesoura" src="./images/scissor.png" alt="Rock" /></div>
        </div>
    </div>

    <script src="script.js"></script>
    <footer>
        <div class="resultado"></div>
    </footer>
</body>

</html>
